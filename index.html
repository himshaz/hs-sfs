
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Potential Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    #chart {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solar Potential Calculator</h2>
    <label for="roofArea">Roof Area (sq.m):</label>
    <input type="number" id="roofArea" placeholder="e.g., 100" />

    <label for="panelWatt">Panel Wattage (W):</label>
    <input type="number" id="panelWatt" placeholder="e.g., 450" />

    <label for="performanceRatio">Performance Ratio (0.5 - 1):</label>
    <input type="number" id="performanceRatio" step="0.01" min="0.5" max="1" placeholder="e.g., 0.75" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="results"></div>
    <div id="chart"></div>
  </div>

  <!-- React + ReactDOM + Recharts from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <script type="text/javascript">
    const { useState, useEffect } = React;
    const { BarChart, Bar, XAxis, YAxis, Tooltip, CartesianGrid, ResponsiveContainer } = Recharts;

    function calculateSolar(roofArea, panelWatt, performanceRatio) {
      const panelArea = 2; // mÂ² per panel
      const panels = Math.floor(roofArea / panelArea);
      const capacityKW = (panels * panelWatt) / 1000;
      const monthlyKWh = Array.from({ length: 12 }, (_, i) => {
        const irradiance = [85, 95, 120, 135, 140, 145, 150, 140, 120, 100, 90, 80][i];
        return +(capacityKW * irradiance * performanceRatio).toFixed(2);
      });
      return { capacityKW: +capacityKW.toFixed(2), monthlyKWh };
    }

    function calculate() {
      const roofArea = parseFloat(document.getElementById('roofArea').value);
      const panelWatt = parseFloat(document.getElementById('panelWatt').value);
      const performanceRatio = parseFloat(document.getElementById('performanceRatio').value);

      if (!roofArea || !panelWatt || !performanceRatio || performanceRatio > 1 || performanceRatio < 0.5) {
        alert("Please enter valid values.");
        return;
      }

      const result = calculateSolar(roofArea, panelWatt, performanceRatio);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <p><strong>Estimated System Size:</strong> ${result.capacityKW} kW</p>
        <p><strong>Estimated Monthly Generation (kWh):</strong></p>
      `;

      // Render the chart
      const data = result.monthlyKWh.map((kWh, i) => ({
        name: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][i],
        kWh
      }));

      ReactDOM.render(
        React.createElement(ResponsiveContainer, { width: '100%', height: 300 },
          React.createElement(BarChart, { data },
            React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
            React.createElement(XAxis, { dataKey: "name" }),
            React.createElement(YAxis, {}),
            React.createElement(Tooltip, {}),
            React.createElement(Bar, { dataKey: "kWh", fill: "#007bff" })
          )
        ),
        document.getElementById('chart')
      );
    }
  </script>
</body>
</html>
