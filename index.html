<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Scenario Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3 {
      color: #1f2937;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 500;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solar Scenario Calculator</h1>
    <div class="grid">
      <!-- Input Panel -->
      <div class="card">
        <h2>Input Parameters</h2>
        <label>Current Consumption (Post-Solar) - kWh</label>
        <input type="number" id="consumptionPostSolar" value="56520">

        <label>Existing Solar Generation - kWh</label>
        <input type="number" id="existingSolarGen" value="6512">

        <label>Existing Self-Consumption (%)</label>
        <input type="number" id="existingSelfConsumption" step="0.01" min="0" max="1" value="0.85">

        <label>Total Generation (Existing + Add-on) - kWh</label>
        <input type="number" id="totalGeneration" value="28938">

        <label>Combined Self-Consumption (%)</label>
        <input type="number" id="combinedSelfConsumption" step="0.01" min="0" max="1" value="0.63">

        <label>Add-on Generation - kWh</label>
        <input type="number" id="addOnGeneration" value="23322">

        <button onclick="calculateAndRender()">Calculate</button>
      </div>

      <!-- Result Panel -->
      <div class="card">
        <h2>Calculated Results</h2>
        <div class="result" id="result_actualConsumptionPreSolar"></div>
        <div class="result" id="result_existingEnergyToSchool"></div>
        <div class="result" id="result_combinedEnergyToSchool"></div>
        <div class="result" id="result_additionalBenefit"></div>
        <div class="result" id="result_addOnSelfConsumption"></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid" style="margin-top: 30px;">
      <div class="card">
        <h3>Solar Generation vs Usage</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="card">
        <h3>Energy Consumption Breakdown</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let barChart, pieChart;

    function calculateAndRender() {
      const inputs = {
        consumptionPostSolar: parseFloat(document.getElementById('consumptionPostSolar').value),
        existingSolarGen: parseFloat(document.getElementById('existingSolarGen').value),
        existingSelfConsumption: parseFloat(document.getElementById('existingSelfConsumption').value),
        totalGeneration: parseFloat(document.getElementById('totalGeneration').value),
        combinedSelfConsumption: parseFloat(document.getElementById('combinedSelfConsumption').value),
        addOnGeneration: parseFloat(document.getElementById('addOnGeneration').value),
      };

      const existingEnergyToSchool = inputs.existingSolarGen * inputs.existingSelfConsumption;
      const actualConsumptionPreSolar = inputs.consumptionPostSolar + existingEnergyToSchool;
      const combinedEnergyToSchool = inputs.totalGeneration * inputs.combinedSelfConsumption;
      const additionalBenefit = combinedEnergyToSchool - existingEnergyToSchool;
      const addOnSelfConsumption = inputs.addOnGeneration > 0 ? additionalBenefit / inputs.addOnGeneration : 0;

      // Show results
      document.getElementById("result_actualConsumptionPreSolar").innerText = `Actual Consumption (Pre-Solar): ${Math.round(actualConsumptionPreSolar).toLocaleString()} kWh`;
      document.getElementById("result_existingEnergyToSchool").innerText = `Existing Energy to School: ${Math.round(existingEnergyToSchool).toLocaleString()} kWh`;
      document.getElementById("result_combinedEnergyToSchool").innerText = `Combined Energy to School: ${Math.round(combinedEnergyToSchool).toLocaleString()} kWh`;
      document.getElementById("result_additionalBenefit").innerText = `Additional Benefit: ${Math.round(additionalBenefit).toLocaleString()} kWh`;
      document.getElementById("result_addOnSelfConsumption").innerText = `Add-on Self-Consumption: ${(addOnSelfConsumption * 100).toFixed(1)}%`;

      // Bar Chart Data
      const barData = {
        labels: ['Current System', 'Combined System'],
        datasets: [
          {
            label: 'Energy to School',
            data: [existingEnergyToSchool, combinedEnergyToSchool],
            backgroundColor: '#82ca9d'
          },
          {
            label: 'Unused Solar',
            data: [
              inputs.existingSolarGen - existingEnergyToSchool,
              inputs.totalGeneration - combinedEnergyToSchool
            ],
            backgroundColor: '#ffc658'
          }
        ]
      };

      // Pie Chart Data
      const pieData = {
        labels: ['Current Post-Solar Consumption', 'Current Solar to School', 'Additional Solar Benefit'],
        datasets: [{
          data: [
            inputs.consumptionPostSolar,
            existingEnergyToSchool,
            additionalBenefit
          ],
          backgroundColor: ['#8884d8', '#82ca9d', '#ffc658']
        }]
      };

      // Render/Update Bar Chart
      if (barChart) barChart.destroy();
      barChart = new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: barData,
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toLocaleString()} kWh`
              }
            }
          }
        }
      });

      // Render/Update Pie Chart
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: pieData,
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: ${ctx.parsed.toLocaleString()} kWh`
              }
            }
          }
        }
      });
    }

    window.onload = calculateAndRender;
  </script>
</body>
</html>
